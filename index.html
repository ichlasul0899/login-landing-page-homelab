<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Homelab</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="myBrand">
        <a class="navbar-brand" href="#">Homelab</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Harga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak Kami</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bantuan</a>
          </li>
        </ul>
        <div class="mybotton">
          <button type="button" class="btn ">Masuk</button>
          <button type="button" class="btn btn-primary">Daftar</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container" style="margin-top: 60px;">
    <div class="row myContent">
      <!-- Content Kiri : Greeting Card-->
      <div class="col-6">
        <h1 class="myjudul">Selamat Datang Kembali!</h1>
        <p>Jika kamu belum punya akun,<br>Kamu bisa <a href="/register">Daftar disini!</a></p>
      </div>
      <div class="col-2">

      </div>
      <!-- Content Kanan : Login Form-->
      <div class="col-4">
        <form>
          <div class="mb-3 containerInput" >
            <input type="email" class="form-control myInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" >
          </div>
          <div class="mb-3 containerInput" style="display: flex; justify-content: space-between; align-items: center;">
            <input type="password" class="form-control myInput " style="width: 90%;" id="exampleInputPassword1" placeholder="Password">
            <i class="fa fa-car"></i>
          </div>
          <div class="" style="display: flex; justify-content: flex-end;">
            <a class="recoveryLink" href="/">Recovery Password</a>
          </div>
          <button type="submit" class="myLoginFormBtn btn btn-primary ">Masuk</button>
        </form>
        <div style=" margin: 60px; display:flex; justify-content: center;">
          <p>atau masuk lewat</p>
        </div>
        <div style="display: flex; justify-content: space-around; align-items: center;">
          <a class="kotak">
            <i class="	fa fa-google" style="font-size:48px;"></i>
          </a>
          <a class="kotak">
            <i class="fa fa-apple" style="font-size:48px;"></i>
          </a>
          <a class="kotak">
            <i class="fa fa-facebook-f" style="font-size:48px;"></i>
          </a>

        </div>
      </div>
    </div>
  </div>
  


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
